<!-- Smart Hydration Web App - HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hydration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="cube"></div><div class="cube"></div><div class="cube"></div><div class="cube"></div><div class="cube"></div>
    <button onclick="connectBluetooth()" class="start">Connect Bluetooth</button>
    <div class="container">
      <header>
        <h1>ðŸ’§ Smart Hydration</h1>
        <p>Stay healthy. Stay hydrated.</p>
      </header>
  
      <div class="card blue">
        <h2>1 Hour</h2>
        <p>Start 60-min timer</p>
      </div>
  
      <div class="buttons">
        <button id="startBtn" class="start">Start Alarm</button>
        <button id="stopBtn" class="stop">Stop Alarm</button>
      </div>
  
      <div class="info">
        <p id="nextReminder">Next reminder: 60 minutes</p>
        <p id="btStatus">Bluetooth: Disconnected</p>
        <p id="battery">Battery: 92%</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
